<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボタンテスト</title>
  <!-- Bootstrap 5.0 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- ************************************************ カルーセル終了 -->
<div class="container">

  <style>
    .button-test {
      display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    }
    .button-test:hover {
    background-color: #0056b3;
  }
  </style>

    <!-- buttonテスト -->
    <button class="btn btn-primary btn-lg shadow">ここを押す</button>
     <div class="button-test">ここを押す</div>

    <a href="#" class="btn btn-info btn-sm shadow">ここを押す</a>

    <!-- ここから追加部分 -->      
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-primary shadow">影付きボタン</button>
    <button type="button" class="btn btn-success shadow-sm">小さな影</button>
    <button type="button" class="btn btn-link">Link</button>
    <!-- ここまで -->
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
